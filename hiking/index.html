---
layout: default
title: Hiking
---

<div class="posts">
  {% for post in site.categories.hiking %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        <i>
          {{ post.date | date: '%B %d, %Y' }}
        </i>
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
